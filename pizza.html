<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Builder.com</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <div>
          <h1>Pizza Builder.com</h1>
          <div id="formOrderDiv">
            <form id="formOrder">
              <div id="form-group">
                <label for="size">Diameter:</label>
                <input type="number" min="1" max="100" step="0" id="size" required>
              <br>
              <br>
                <input type="checkbox" id="addPepperoni">Add Pepperoni
              <br>
              <br>
              <button type="submit">Order A Pizza</button>
              </div>
            </form>
          </div>
        </div>
    </div>
        <div id="priceShow">
          <p>Your pizza will cost <span id="price"></span> and you can cut it into <span id="slices"></span>.</p>
        </div>
    </div>
  </body>
</html>
